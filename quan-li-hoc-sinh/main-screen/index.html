<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách học sinh</title>
    <link rel="stylesheet" href="style.css" />
    <script src="class/Student.js"></script>
    <script
      src="https://kit.fontawesome.com/927b705043.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div class="button-area">
        <button type="button" class="add-btn btn">THÊM</button>
        <!--<button type="button" class="delete-btn btn">XÓA</button>-->
      </div>
      <div id="class-list">
        <div class="card">
          <div style="text-align: right">
            <span type="button" class="remove-btn btn"
              ><i class="fa-solid fa-trash"></i
            ></span>
          </div>
          <div class="student-img">
            <img
              src="../assets/Xiao_Zhan.jpeg"
              alt="student image"
              width="fit-content"
              height="150px"
            />
          </div>
          <div class="student-infor">
            <p>
              <span>Họ và tên: </span
              ><span class="student-name">NGUYỄN VĂN AN</span
              ><button type="button" class="edit-btn btn">CHỈNH SỬA</button>
            </p>
            <p>
              <span>Ngày sinh: </span><span>1/1/2010</span
              ><button type="button" class="edit-btn btn">CHỈNH SỬA</button>
            </p>
            <div>
              <p>Điểm trung bình:</p>
              <p>
                <span>Học kì 1: </span>
                <span id="first-term">9.0</span>
              </p>
              <p>
                <span>Học kì 2: </span>
                <span id="second-term">9.0</span>
              </p>
              <p>
                <span>Cả năm: </span>
                <span id="full-year">9.0</span>
              </p>
            </div>
            <p>Điểm thành phần từng môn: <a href="#">Xem tại đây</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
